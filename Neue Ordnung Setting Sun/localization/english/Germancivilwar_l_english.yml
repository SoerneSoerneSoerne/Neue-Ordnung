l_english:
 Germancivilwar_event.1.t:0 "Völkischer Beobachter, Ausgabe 1352"
 Germancivilwar_event.1.d:0 "Ein neues Jahrzehnt!"
 Germancivilwar_event.1.f:0 "As the 1960s begin, Germany continues to lead the world in economic, technological, and military might. Our glorious victories in the Second World War have transformed our nation into a global superpower, with vast territories under our control and a booming economy that is the envy of the world. Our society is strong, united, and proud, and our leaders continue to inspire us with their vision and unwavering commitment to the ideals of the Nazi party. However, as we move into a new decade, we must remain vigilant against the forces that would seek to undermine our great nation. Our enemies may try to spread lies and propaganda, but we know the truth: that Germany is the preeminent power in the world, and that our people will stop at nothing to defend our interests and our way of life. As a German newspaper, we will continue to report on the triumphs and challenges that face our nation, and to spread the message of hope and unity that has brought us so far."
 Germancivilwar_event.1.o:0 "Here's to another successful decade!"
 Germancivilwar_event.2.t:0 "Völkischer Beobachter, Ausgabe 1360"
 Germancivilwar_event.2.d:0 "EILMELDUNG: Der Führer ist Krank!"
 Germancivilwar_event.2.f:0 "As Hitler's health continues to decline, a power struggle is emerging among the highest-ranking officials of the Nazi party. This struggle for power and influence is causing growing tension within the party, with some seeking to position themselves as potential successors to the Führer. The stakes are high, and the outcome of this struggle will have a significant impact on the future of our nation. Many are worried about the potential for infighting and division within the party, and there are concerns that this could weaken our position on the global stage. However, others see this as an opportunity for renewal and rejuvenation within the party, and are hopeful that a new leader will emerge who can take us to even greater heights of power and influence. As a German newspaper, we will continue to report on the developments within the Nazi party, and to provide our readers with the latest news and analysis on this crucial issue."
 Germancivilwar_event.2.o:0 "The Führer is ill? May God help us."
 Germancivilwar_event.3.t:0 "Völkischer Beobachter, Ausgabe 1368"
 Germancivilwar_event.3.d:0 "EILMELDUNG: Der Führer ist tot!"
 Germancivilwar_event.3.f:0 "Adolf Hitler's death on June 1, 1960, marked the end of an era for Germany. The former Führer had been suffering from Parkinson's disease for several years, and his condition had deteriorated rapidly in the months leading up to his passing. Despite receiving the best medical care available, there was little that could be done to save him. The news of Hitler's death is shocking the world and is leaving many wondering what the future holds for Germany. Unfortunately, we estimate that the aftermath of Hitler's death will not be peaceful."
 Germancivilwar_event.3.o:0 "What now?"
 Germancivilwar_event.4.t:0 "Schutzstaffel seizes the Rhine!"
 Germancivilwar_event.4.d:0 "The SS under Heydrich has proclaimed itself the rightful successor to the Fuhrer. With support from Ordenstaat-Burgundy, the SS and its loyalists have taken control of the Rhineland and the surrounding area."
 Germancivilwar_event.4.f:0 " "
 Germancivilwar_event.4.o1:0 "Crush the SS!"
 Germancivilwar_event.4.o2:0 "Für Deutschland! Für Heydrich!"
 Germancivilwar_event.5.d:0 "Speer and his Industrialists have stormed out of the Reichstag as Speer has been refused to be made the next Fuhrer. He and his Industrialists have risen up against the government in a hope to claim the country as theirs."
 Germancivilwar_event.5.f:0 " "
 Germancivilwar_event.5.o1:0 "Crush the Industrialists!"
 Germancivilwar_event.5.o2:0 "Yo Speer! Yo Speer!"
 Germancivilwar_event.5.t:0 "Speer revolts!"
 Germancivilwar_event.6.t:0 "The Wehrmacht stands defiant."
 Germancivilwar_event.6.f:0 " "
 Germancivilwar_event.6.o1:0 "Crush the Heer!"
 Germancivilwar_event.6.o2:0 "Gott mit uns!"
 Germancivilwar_event.6.d:0 "Due to the ongoing situation in the Reichstag, the Wehrmacht has seized control of central Germany in an attempt to bring stability and install a military dictatorship. Most of the military has remained loyal to Erich von Manstein, as the country drives into further chaos."
 Germancivilwar_event.7.t:0 "Goebbels' leads the National Salvation!"
 Germancivilwar_event.7.d:0 "Goebbels has gathered his own Volkssturm with the goal of taking over Germany and restoring it to it's former Glory."
 Germancivilwar_event.7.f:0 " "
 Germancivilwar_event.7.o1:0 "Crush the fanatics!"
 Germancivilwar_event.7.o2:0 "Fight for a even greater Germany!"
 Germancivilwar_event.8.t:0 "Göring secures Prussia!"
 Germancivilwar_event.8.d:0 "Hermann Göring, the Oberbefehlshaber der Luftwaffe, has gathered his clique in Prussia and sees himself as the rightful Führer.
 Germancivilwar_event.8.f:0 " "
 Germancivilwar_event.8.o1:0 "Hermann Göring? More like Hermann Meyer."
 Germancivilwar_event.8.o2:0 "The Luftwaffe will win!"
 Germancivilwar_event.9.t:0 "Bormann protects the Status Quo."
 Germancivilwar_event.9.d:0 "Bormann has been elected by the Reichstag as the Führer of Germany, so it's his duty to defend Hitler's legacy and crush these revolts."
 Germancivilwar_event.9.f:0 " "
 Germancivilwar_event.9.o1:0 "Destroy the Status Quo!"
 Germancivilwar_event.9.o2:0 "Fight for the rightful Führer!"
 Germancivilwar_event.10.t:0 "Leftist Forces rise up!"
 Germancivilwar_event.10.d:0 "The remnants of the last Communist forces in Europe have gathered and risen up in Stuttgart."
 Germancivilwar_event.10.f:0 " "
 Germancivilwar_event.10.o1:0 "Communists? In my Germany?"
 Germancivilwar_event.10.o2:0 "Crush the Nazi scum!"